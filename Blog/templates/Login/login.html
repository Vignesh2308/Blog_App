{% extends 'Login/base.html' %}

{% block body_block %}

<div class="jumbotron">
    <form class="form-group" method="post" action="{% url 'Login:index' %}">
        {% csrf_token %}
        <label class="form-label" for="username">Username </label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter the username">

        <label class="form-label" for="password">Password </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter the password">
        <br>
        <div align="center">
            <input type="submit" value="Login" class="btn btn-dark">
        </div>
        {% if valid %}
        <div>
            <h3>Invalid Username or password</h3>
        </div>
        {% endif %}
    </form>
</div>


{% endblock %}
