{% extends 'Login/base.html' %}
{% block body_block %}
<h1> Delete {{post.title}}?</h1>

<form method="post">
    {% csrf_token %}

    <a href="{% url 'Login:home' %}"><button type="button" class="btn btn-warning btn-sm">Cancel</button></a>
</form>
{% endblock %}
