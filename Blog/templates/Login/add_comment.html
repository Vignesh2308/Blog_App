{% extends 'Login/base.html' %}

{% block body_block %}
<div class="jumbotron">
<h2>{{user|lower|capfirst}} Add Comments for {{title}} </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add comment" class="btn btn-success btn-sm">
        <a href="{% url 'Login:home' %}"><button  type="button" class="btn btn-danger btn-sm">Cancel</button></a>
    </form>

</div>
{% endblock %}
