<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">

    <style>
        li a {color:white;}
    </style>

</head>
<body style="font-family: 'Roboto Slab', serif;background-color:#AAAAAA">
<nav class="navbar fixed-top bg-dark navbar-expand-sm">

    {% if request.user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'Login:home' %}" style="color:white">The Techie Blog</a>
    <div class="collapse navbar-collapse" >
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'Login:home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'Login:about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'Login:add_post' %}">Add Post</a></li>
<!--            <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>-->
        </ul>
    </div>
    <div align="right">
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-dark">Logout</button></a>
    </div>
    {% else %}
    <a class="navbar-brand" href="{% url 'Login:index' %}" style="color:white">The Techie Blog</a>
    <div class="collapse navbar-collapse">
    </div>
    <div align="right">
        <a href="{% url 'Login:register' %}"><button type="button" class="btn btn-dark">Sign Up</button></a>
        <a href="{% url 'Login:index' %}"><button type="button" class="btn btn-dark">Login</button></a>
    </div>
    {% endif %}

</nav>
<br>
<br>
<div class="container">
    <br>
{% block body_block %}
{% endblock %}
</div>

</body>
</html>
